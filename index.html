<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Library</title>
</head>
<body>
    <table class="collection">
        <caption>Current Collection</caption>
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Page</th>
            <th>Read</th>
            <th>Toggle Read</th>
            <th>Action</th>
        </thead>  
        
    </table>

    <dialog>
        <form class="newBookForm" method="dialog">
            <fieldset>
                <legend>New Book Info</legend>

                <p>
                    <label for="title">
                        Title
                        <input type="text" id="title" name="title" required>
                    </label>    
                </p>
                <p>
                    <label for="author">
                        Author
                        <input type="text" id="author" name="author" required>
                    </label>
                </p>  
                <p>
                    <label for="isbn">
                        ISBN
                        <input type="text" id="isbn" name="isbn" required>
                    </label>
                </p> 
                <p>
                    <label for="page">
                        Page
                        <input type="text" id="page" name="page">
                    </label>
                </p> 
                <p>
                    <label for="readOrNot">
                     Already Read   
                     <input type="checkbox" id="readOrNot" name="readOrNot">
                    </label>
                </p>
            </fieldset>
            <div>
                <button type="button" class="closeButton">Cancel</button>
                <button type="reset">Reset</button>
                <button type="submit" formmethod="dialog" class="submitButton">Confirm</button>
            </div>
        </form>
    </dialog>

    <button class="showDialog">Add a New Book</button>
    <output></output>
    
</body>
</html>
